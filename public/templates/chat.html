<div class="chat container">
	<div class="messageArea" ng-repeat="chat in chats track by chat.id" ng-class="::{'sent': isSent(chat)}">
		<div class="message">
			<div class="picture">
				<div class="pic" ng-style="::{'background-image':'url(/img/players/{{ ::chat.sender.userColor }}.png)'}">
				</div>
			</div>
			<div class="content">
				<div class="messageData">
					<div class="sender">{{ ::chat.sender.userName }}</div>
					<div class="badge" ng-if="::chat.badge" ng-style="::{'color': '{{ ::chat.badge.color }}'}">
						<i ng-class="'fas fa-{{ ::chat.badge.icon }}'"></i>
						<span>{{ ::chat.badge.text }}</span>
					</div>
					<div class="dateTime" data-time="{{ ::chat.dateTime }}">{{ ::moment(chat.dateTime).fromNow() }}</div>
				</div>
				<div class="code" ng-if="::chat.code">
					<div ng-click="copy(chat.code)">{{ ::chat.code }} <i class="far fa-copy ml-1"></i></div>
					<div class="codeCaption">CÃ³digo da sala</div>
				</div>
				<div class="text" ng-class="::{'ng-hide': !chat.text}" ng-bind-html="::chat.text | linky:'_blank' | inlineFmt"></div>
			</div>
		</div>
	</div>
</div>
