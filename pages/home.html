<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat do Among Us</title>
	<link rel="stylesheet" href="/css/home.css">
</head>

<body>
	<header>
		<a href="/" class="title">
			Chat do <span class="logo"></span>
		</a>
	</header>

	<div class="content">
		<form action="/chat" method="GET">
			<h3>Digite seu nome</h3>
			<input type="text" name="user" class="input" minlength="1" maxlength="10" autocomplete="off" required>
			<button type="submit" class="startBtn"></button>
		</form>
	</div>
</body>

</html>
