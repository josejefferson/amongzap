<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="theme-color" content="#000000">
	<title>AmongZap</title>
	<link rel="shortcut icon" href="/favicon.png" type="image/png">
	<link rel="manifest" href="/manifest.json">
	<link rel="stylesheet" href="/lib/css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="/lib/css/font-awesome.all.min.css">
	<link rel="stylesheet" href="/lib/css/sweetalert2.min.css">
	<link rel="stylesheet" href="/css/modal.css">
	<link rel="stylesheet" href="/css/home.css">
</head>

<body>
	<header>
		<button class="fas fa-info-circle" title="Sobre"></button>
		<a href="/" class="logo"></a>
		<button class="fas fa-book showRules" title="Regras"></button>
	</header>

	<main class="content container">
		<form action="/chat" method="GET" class="playerData">
			<h3>Digite seu nome</h3>
			<input type="text" class="input" minlength="1" maxlength="10"
				pattern="^[A-Za-z0-9áàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$" autocomplete="off"
				title="Digite seu nome no Among Us (apenas letras, números e espaços)" required>

			<div class="colorSelect">
				<h3>Escolha sua cor</h3>
				<div>
					<input type="radio" name="color" class="color" id="red" value="red">
					<label for="red" class="colorLabel red" title="Vermelho"></label>
					<input type="radio" name="color" class="color" id="blue" value="blue">
					<label for="blue" class="colorLabel blue" title="Azul"></label>
					<input type="radio" name="color" class="color" id="green" value="green">
					<label for="green" class="colorLabel green" title="Verde"></label>
					<input type="radio" name="color" class="color" id="pink" value="pink">
					<label for="pink" class="colorLabel pink" title="Rosa"></label>
					<input type="radio" name="color" class="color" id="orange" value="orange">
					<label for="orange" class="colorLabel orange" title="Laranja"></label>
					<input type="radio" name="color" class="color" id="yellow" value="yellow">
					<label for="yellow" class="colorLabel yellow" title="Amarelo"></label>
				</div>

				<div>
					<input type="radio" name="color" class="color" id="gray" value="gray">
					<label for="gray" class="colorLabel gray" title="Cinza"></label>
					<input type="radio" name="color" class="color" id="white" value="white">
					<label for="white" class="colorLabel white" title="Branco"></label>
					<input type="radio" name="color" class="color" id="purple" value="purple">
					<label for="purple" class="colorLabel purple" title="Roxo"></label>
					<input type="radio" name="color" class="color" id="brown" value="brown">
					<label for="brown" class="colorLabel brown" title="Marrom"></label>
					<input type="radio" name="color" class="color" id="cyan" value="cyan">
					<label for="cyan" class="colorLabel cyan" title="Ciano"></label>
					<input type="radio" name="color" class="color" id="lime" value="lime">
					<label for="lime" class="colorLabel lime" title="Verde claro"></label>
				</div>
			</div>

			<button type="submit" class="startBtn" title="Clique para entrar no chat"></button>
		</form>
	</main>

	<footer class="mt-5">
		<div>Este site NÃO possui nenhuma relação com a Innersloth LLC</div>
		<div>Leia as regras clicando no <i class="fas fa-book"></i> na parte superior</div>
	</footer>

	<script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
	<script src="/js/shared.js"></script>
	<script src="/js/helpers.js"></script>
	<script src="/lib/js/sweetalert2.min.js"></script>
	<script src="/js/home/index.js"></script>
</body>

</html>
