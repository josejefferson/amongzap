<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Você foi banido</title>
	<link rel="shortcut icon" href="/favicon.png" type="image/png">
	<link rel="manifest" href="/manifest.json">
	<link rel="stylesheet" href="/css/special.css">
</head>

<body style="background-color:#200">
	<header>
		<a href="/" class="logo"></a>
	</header>
	<div class="container">
		<div class="infoTitle">Você foi banido</div>
		<div class="infoText">
			Motivo:
			<div><b class="reason"></b></div>
		</div>
	</div>

	<script>
		const sound = new Audio('/sounds/eject_text.wav')
		const $reason = document.querySelector('.reason')
		const reason = new URLSearchParams(location.search).get('reason') || 'Não especificado';

		(async function () {
			for (let i = 0, text = ''; i < reason.length; i++) {
				text += reason.charAt(i)
				$reason.innerText = text
				sound.pause()
				sound.currentTime = 0
				sound.play()
				await new Promise(r => setTimeout(r, 50))
			}
		})()
	</script>
</body>

</html>
