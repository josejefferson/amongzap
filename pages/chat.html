<!DOCTYPE html>
<html lang="pt-BR" ng-app="amongZap">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta http-equiv="content-language" content="pt-BR">

	<meta name="theme-color" content="#000000">
	<meta name="color-scheme" content="light">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

	<meta name="description"
		content="Converse e interaja com outros jogadores de AmongUs online e grátis a qualquer hora do dia com o AmongZap">
	<meta name="keywords" content="amongus, amongus chat, chat para amongus, chat amongus online, amongzap, amongus zap">

	<meta name="google-site-verification" content="E1Hg676Uq8lK7PFvj3DtneoUxExFQ6nB6WSjv2DggJI">
	<meta name="robots" content="noindex, nofollow">

	<meta name="og:locale" content="pt_BR">
	<meta name="og:site_name" content="AmongZap">
	<meta name="og:title" content="AmongZap">
	<meta name="og:description"
		content="Converse e interaja com outros jogadores de AmongUs online e grátis a qualquer hora do dia com o AmongZap">
	<meta name="og:url" content="https://amongzap.herokuapp.com/">
	<!-- <meta name="og:image" content=""> -->

	<meta name="twitter:card" content="summary">
	<meta name="twitter:title" content="AmongZap">
	<meta name="twitter:description"
		content="Converse e interaja com outros jogadores de AmongUs online e grátis a qualquer hora do dia com o AmongZap">
	<meta name="twitter:url" content="https://amongzap.herokuapp.com/">
	<!-- <meta name="twitter:image" content=""> -->

	<link rel="canonical" href="https://amongzap.herokuapp.com/chat">
	<link rel="shortcut icon" href="/favicon.png" type="image/png">
	<link rel="manifest" href="/manifest.json">

	<title>AmongZap</title>

	<link rel="stylesheet" href="/lib/css/font-awesome.all.min.css">
	<link rel="stylesheet" href="/lib/css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="/lib/css/sweetalert2.min.css">
	<link rel="stylesheet" href="/css/modal.css">
	<link rel="stylesheet" href="/css/chat.css">
</head>

<body ng-controller="amongZap-chatCtrl">
	<header>
		<button class="fas fa-cog openSettings" title="Opções">
			<span class="badge updateBadge hidden"></span>
			<span class="badge onlineBadge" ng-bind="onlineUsers.length"></span>
		</button>
		<a href="/" class="logo" onclick="loading()"></a>
		<button class="onesignal-customlink-container" title="Notificações"></button>
	</header>

	<ng-include src="'templates/chat.html'"></ng-include>
	<ng-include src="'templates/info.html'"></ng-include>

	<div class="bottom">
		<div class="sendArea container" ng-class="{'disabled': !sendEnabled}">
			<input type="text" class="sendText" maxlength="500" ng-model="sendText"
				ng-attr-placeholder="{{sendEnabled ? 'Digite aqui...' : 'O envio de mensagens foi desativado'}}"
				placeholder="Carregando..." ng-disabled="!sendEnabled" ng-enter="send(sendText)">
			<button class="sendCodeButton" ng-disabled="!sendEnabled" ng-click="sendCode(sendText)"
				title="Enviar código"></button>
			<button class="sendButton" ng-disabled="!sendEnabled" ng-click="send(sendText)"
				ng-right-click="previewChat(sendText)" title="Enviar"></button>
		</div>
	</div>

	<script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
	<script src="/socket.io/socket.io.min.js"></script>
	<script src="/lib/js/jquery.min.js"></script>
	<script src="/lib/js/angular.min.js"></script>
	<script src="/lib/js/angular-animate.min.js"></script>
	<script src="/lib/js/angular-sanitize.min.js"></script>
	<script src="/lib/js/ngInlineFmt.js"></script>
	<script src="/lib/js/ngEnter.js"></script>
	<script src="/lib/js/ngRightClick.js"></script>
	<script src="/lib/js/moment.min.js"></script>
	<script src="/lib/js/sha1.min.js"></script>
	<script src="/lib/js/sweetalert2.min.js"></script>
	<script src="/js/helpers.js"></script>
	<script src="/js/sounds.js"></script>
	<script src="/js/user-data.js"></script>
	<script src="/js/shared.js"></script>
	<script src="/js/chat/socket.js"></script>
	<script src="/js/chat/modals.js"></script>
	<script src="/js/chat/index.js"></script>
	<script src="/js/chat/animations.js"></script>
</body>

</html>
