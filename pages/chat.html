<!DOCTYPE html>
<html lang="pt-br">

<head>
	<script src="https://cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init()</script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat do Among Us</title>
	<link rel="shortcut icon" href="favicon.png" type="image/png">
	<link rel="manifest" href="/manifest.json">
	<link rel="stylesheet" href="/css/chat.css">
</head>

<body>
	<header>
		<a href="/" class="title">
			Chat do <span class="logo"></span>
		</a href="/">
	</header>

	<div class="chat">
		<div class="loadingMessages">
			Carregando mensagens...
		</div>
	</div>
	<div class="logs"></div>
	<div class="errors"></div>

	<div class="sendArea">
		<textarea class="sendText" rows="1" placeholder="Digite aqui..."></textarea>
		<button class="sendButton"></button>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/vendor/moment.js"></script>
	<script src="/js/vendor/sha1.js"></script>
	<script src="/js/Helpers.js"></script>
	<script src="/js/Sounds.js"></script>
	<script src="/js/UserData.js"></script>
	<script src="/js/chat/Chat.js"></script>
	<script src="/js/chat/Socket.js"></script>
	<script src="/js/chat/index.js"></script>
</body>

</html>
