<!DOCTYPE html>
<html lang="pt-br">

<head>
	<script src="https://cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init()</script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat do Among Us</title>
	<link rel="shortcut icon" href="favicon.png" type="image/png">
	<link rel="manifest" href="/manifest.json">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<link rel="stylesheet" href="/lib/css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="/css/chat.css">
</head>

<body>
	<header>
		<div class="title">
			<button class="fas fa-cog" title="Configurações"></button>
			<a href="/" class="logo"></a>
			<button class="fas fa-bell" title="Notificações"></button>
		</div>
	</header>

	<div class="chat container"></div>
	
	<div class="floating">
		<div class="typing noOne"></div>
		<div class="container alert status connecting">Conectando</div>
		<div class="container alert loadingMessages" style="display: none; opacity: 0">Carregando mensagens...</div>
		<div class="successes"></div>
		<div class="errors"></div>
	</div>
	<div class="usersLog"></div>

	<div class="bottom">
		<div class="sendArea container">
			<input type="text" class="sendText" placeholder="Digite aqui...">
			<button class="sendCodeButton"></button>
			<button class="sendButton"></button>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script> <!-- TODO -->
	<script src="/socket.io/socket.io.min.js"></script>
	<script src="/lib/js/moment.min.js"></script>
	<script src="/lib/js/sha1.min.js"></script>
	<script src="/js/Helpers.js"></script>
	<script src="/js/Sounds.js"></script>
	<script src="/js/UserData.js"></script>
	<script src="/js/chat/Chat.js"></script>
	<script src="/js/chat/Socket.js"></script>
	<script src="/js/chat/index.js"></script>
</body>

</html>
